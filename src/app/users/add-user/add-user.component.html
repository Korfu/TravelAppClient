<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
              <h1>Add User</h1>
              <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" formControllName="firstName" class="form-control" id="firstName" [ngClass]="{ 'is-invalid': submitted && this.userForm.controls.firstName.errors }" />
                  <div *ngIf="submitted && this.userForm.controls.firstName.errors" class="invalid-feedback">
                      <div *ngIf="this.userForm.controls.firstName.errors.required">First Name is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" formControllName="lastName" class="form-control" id="lastName" [ngClass]="{ 'is-invalid': submitted && this.userForm.controls.lastName.errors }" />
                  <div *ngIf="submitted && this.userForm.controls.lastName.errors" class="invalid-feedback">
                      <div *ngIf="this.userForm.controls.lastName.errors.required">Last Name is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary" >Submit</button>
                </div>
              </form>
            </div>
        </div>
    </div>
</div>
