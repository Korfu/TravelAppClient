
<div class="container-fluid">
  <div class="row">
      <div class="column-sm-4">
          <h3>
              List of all users
            </h3>
      </div>
      <div class="column-sm-4">
      </div>
      <div class="column-sm-4">
          <button class="btn btn-primary" (click)="open(content)">Add User</button>
      </div>
  </div>
</div>

<table class="table">
  <thead>
    <th><p>Id</p></th>
    <th><p>First Name</p></th>
    <th><p>Last Name</p></th>
    <th><p>Visited Countries</p></th>
    <th><p>Actions</p></th>
  </thead>
  <tr *ngFor="let user of users">
    <td>
      <a>
        <p>{{user.id}} </p>
      </a>
    </td>
    <td>
      <a>
        <p>{{user.firstName}} </p>
      </a>
    </td>
    <td>
      <a>
        <p>{{user.lastName}} </p>
      </a>
    </td>
    <td>
        <a routerLink="/users/{{user.id}}">
          <button class ="btn btn-success">See on a map</button>
        </a>
      </td>
      <td>
          <a>
            <button class ="btn btn-warning">Edit</button>
          </a>
        </td>
        <td>
            <a>
              <button class ="btn btn-danger" (click)="delete(user.id)">Delete</button>
            </a>
          </td>
  </tr>
</table>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input id="firstName" class="form-control">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input id="lastName" class="form-control">
        </div>
        <div class="form-group">
            <dropdown></dropdown>
          </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="modal.close('Save click')">Save</button>
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Back</button>
    </div>
  </ng-template>
  
  <pre>{{closeResult}}</pre>
